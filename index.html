<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Scala.js Tutorial</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
    <style>
      .container {
        width: 500px;
        display: inline-block;
        vertical-align: top;
        padding: 0;
        margin: 0;
      }
      #blocklyDiv {
        height: 498px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <xml id="toolbox" style="display: none">
      <category name="Control">
        <block type="controls_if"></block>
        <block type="controls_whileUntil"></block>
      </category>
      <category name="Logic">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_boolean"></block>
        <block type="math_number"></block>
      </category>
      <category name="Variables" custom="VARIABLE"></category>
      <category name="Functions" custom="PROCEDURE"></category>
      <category name="Rocket">
        <block type="set_speed"></block>
        <block type="set_rotation"></block>
        <block type="distance"></block>
        <block type="sonar"></block>
        <block type="log"></block>
      </category>
    </xml>

    <div class="container">
        <canvas id="scene" width="500" height="500"></canvas>
    </div>
    <div class="container">
        <div id="blocklyDiv"></div>
    </div>

    <div>
      <button id="click-to-clear" type="button">Clear</button>
      <button id="click-to-code" type="button">Start</button>
    </div>
    <div class="container">
      <pre id="code"></pre>
    </div>
    <div class="container">
      <pre id="log"></pre>
    </div>

    <!-- Include Blockly code -->
    <script type="text/javascript" src="./blockly_compressed.js"></script>
    <script type="text/javascript" src="./blocks_compressed.js"></script>
    <script type="text/javascript" src="msg/js/en.js"></script>
    <script type="text/javascript" src="javascript_compressed.js"></script>
    <!-- Include custom blocks -->
    <script>
      Blockly.Blocks['set_speed'] = {
        init: function() {
          this.setHelpUrl('http://www.example.com/');
          this.setColour(20);
          this.appendDummyInput()
                  .appendField("speed")
                  .appendField(new Blockly.FieldTextInput("0"), "SPEED");
          this.setPreviousStatement(true);
          this.setNextStatement(true);
          this.setTooltip('');
        }
      };

      Blockly.JavaScript['set_speed'] = function(block) {
        var text_speed = block.getFieldValue('SPEED');
        // TODO: Assemble JavaScript into code variable.
        var code = '';
        code = code + 'this.setSpeed(' + text_speed + ');';
        return code;
      };

      Blockly.Blocks['set_rotation'] = {
        init: function() {
          this.setHelpUrl('http://www.example.com/');
          this.setColour(20);
          this.appendDummyInput()
                  .appendField("angle")
                  .appendField(new Blockly.FieldTextInput("0"), "ANGLE");
          this.setPreviousStatement(true);
          this.setNextStatement(true);
          this.setTooltip('');
        }
      };

      Blockly.JavaScript['set_rotation'] = function(block) {
        var text_angle = block.getFieldValue('ANGLE');
        // TODO: Assemble JavaScript into code variable.
        var code = '';
        code = code + 'this.setRotation(' + text_angle + ');';
        return code;
      };

      Blockly.Blocks['distance'] = {
        init: function() {
          this.setHelpUrl('http://www.example.com/');
          this.setColour(20);
          this.appendDummyInput()
                  .appendField("distance");
          this.setOutput(true, "Number");
          this.setTooltip('');
        }
      };

      Blockly.JavaScript['distance'] = function(block) {
        var code = 'this.getDistance()';
        return [code, Blockly.JavaScript.ORDER_NONE];
      };

      Blockly.Blocks['sonar'] = {
        init: function() {
          this.setHelpUrl('http://www.example.com/');
          this.setColour(20);
          this.appendDummyInput()
                  .appendField("sonar");
          this.setOutput(true, "Array");
          this.setTooltip('');
        }
      };

      Blockly.JavaScript['sonar'] = function(block) {
        var code = 'this.sonar()';
        return [code, Blockly.JavaScript.ORDER_NONE];
      };

      Blockly.Blocks['log'] = {
        init: function() {
          this.setHelpUrl('http://www.example.com/');
          this.setColour(290);
          this.appendValueInput("TEXT")
                  .setCheck("Array")
                  .appendField("log");
          this.setPreviousStatement(true);
          this.setNextStatement(true);
          this.setTooltip('');
        }
      };

      Blockly.JavaScript['log'] = function(block) {
        var value_text = Blockly.JavaScript.valueToCode(block, 'TEXT', Blockly.JavaScript.ORDER_ATOMIC);
        // TODO: Assemble JavaScript into code variable.
        var code = 'this.log(' + value_text + ');';
        return code;
      };

    </script>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.11/scala-js-hackit-tutorial-jsdeps.js"></script>
    <script type="text/javascript" src="./target/scala-2.11/scala-js-hackit-tutorial-fastopt.js"></script>
    <script type="text/javascript" src="./target/scala-2.11/scala-js-hackit-tutorial-launcher.js"></script>

  </body>
</html>
